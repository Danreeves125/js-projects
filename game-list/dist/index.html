<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/normalize.0a915d5e.css">
    <link rel="stylesheet" href="/skeleton.2eac1a24.css">
    <link rel="stylesheet" href="/skeleton-alert.c3d566bf.css">
    <title>List of Wanted Games</title>
    <style>.alert {
            margin-bottom: 15px;
        }</style>
<script src="/normalize.0a915d5e.js"></script><script src="/skeleton.2eac1a24.js"></script><script src="/skeleton-alert.c3d566bf.js"></script></head>
<body>
<div class="container">
    <div class="row">
        <div class="one-half column">
            <h1 style="margin-top: 15px;">Game List</h1>
        </div>
    </div>
    <div class="row gameRow">
        <form id="gameForm" action="" class="form" style="margin: 0;">
            <div class="row">
                <div class="six columns">
                    <label for="gameName">Game Name</label>
                    <input class="u-full-width" type="text" placeholder="Enter Game Name" id="gameName">
                </div>
                <div class="six columns">
                    <label for="genre">Genre</label>
                    <input class="u-full-width" type="text" placeholder="Enter Genre" id="genre">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="platform">Platform</label>
                    <input class="u-full-width" type="text" placeholder="Enter Platform" id="platform">
                </div>
                <div class="six columns">
                    <label for="price">Price</label>
                    <input class="u-full-width" type="text" placeholder="Enter Price" id="price">
                </div>
            </div>
            <input type="submit" value="Add New Game" class="button-primary">
        </form>
        <div class="row">
            <div class="u-full-width">
                <label for="filter">Filter Games</label>
                <input class="u-full-width" type="text" placeholder="Enter Game Name" id="filter">
            </div>
        </div>
    </div>
    <hr>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Genre</th>
                <th>Platform</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>
<script src="/app.c328ef1a.js"></script>
</body>
</html>
