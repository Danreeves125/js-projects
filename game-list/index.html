<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <title>List of Wanted Games</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="one-half column">
            <h1 style="margin-top: 15px;">Game List</h1>
        </div>
    </div>
    <div class="row">
        <form id="gameForm" action="" class="form" style="margin: 0;">
            <div class="row">
                <div class="six columns">
                    <label for="gameName">Game Name</label>
                    <input class="u-full-width" type="text" placeholder="Enter Game Name" id="gameName">
                </div>
                <div class="six columns">
                    <label for="genre">Genre</label>
                    <input class="u-full-width" type="text" placeholder="Enter Genre" id="genre">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label for="platform">Platform</label>
                    <input class="u-full-width" type="text" placeholder="Enter Platform" id="platform">
                </div>
                <div class="six columns">
                    <label for="price">Price</label>
                    <input class="u-full-width" type="text" placeholder="Enter Price" id="price">
                </div>
            </div>
            <input type="submit" value="Add New Game" class="button-primary">
        </form>
    </div>
    <hr>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Game Name</th>
                <th>Genre</th>
                <th>Platform</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>
<script src="storage.js"></script>
<script src="game.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
