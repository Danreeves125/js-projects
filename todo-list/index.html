<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/6ed63ef1ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .delete {
            width: 25px;
        }

        .delete i {
            font-size: 25px;
        }

        .list-group-item {
            display: flex !important;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item p {
            width: calc(100% - 25px);
            margin: 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 pt-3">
                <h1 class="text-center">Todo List</h1>
                <div class="card border-primary p-3">
                    <h3>Task List</h3>
                    <form id="taskForm" action="">
                        <div class="form-group">
                            <label for="task">Add New Task</label>
                            <input type="text" name="" id="task" class="form-control" placeholder="Enter Task">
                        </div>
                        <input type="submit" value="Add Task" class="btn btn-primary">
                    </form>
                    <hr>
                    <div class="tasks">
                        <ul class="list-group mb-3"></ul>
                        <button id="clearTasks" type="button" class="btn btn-outline-info">Clear Tasks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="bootstrap.min.css">
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
